<article>
  <div style="text-align: center">
    <h3>Finds a post by title, tag, category, date and url.</h3>
    <input type="text" id="search-input"/>
  </div>
  <h3>Results:</h3>
	<ul id="results-container">
	</ul>
</article><!-- /.hentry -->

<script type="text/javascript">
  function getParameterByName(name, url) {
    if (!url) {
      url = window.location.href;
    }
    name = name.replace(/[\[\]]/g, "\\$&");
    var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
        results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, " "));
  }

  window.onload = function(){
    var search = getParameterByName('q');

    if(search){
      document.getElementById('search-input').value = search;
    }

    var searcher = new SimpleJekyllSearch({
      searchInput: document.getElementById('search-input'),
      resultsContainer: document.getElementById('results-container'),
      json: '{{site.url}}/search.json',
      searchResultTemplate: '<li class="entry-title"><a href="{url}" title="{title}">{title}</a></li>'
    });
  }

</script>
